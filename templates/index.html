<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Development Logs</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Development Log</h2>
    <nav>
        <ul class="pagination">
            {{ if .PrevPageURL }}
            <li>
                <a href="{{ html .PrevPageURL }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo; Prev</span>
                </a>
            </li>
            {{ else }}
            <li class="disabled">
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo; Prev</span>
                </a>
            </li>
            {{ end }}

            {{ if .NextPageURL }}
            <li>
                <a href="{{ html .NextPageURL }}" aria-label="Next">
                    <span aria-hidden="true">Next &raquo;</span>
                </a>
            </li>
            {{ else }}
            <li class="disabled">
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">Next &raquo;</span>
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
    <table class="table">
        <thead>
        <tr>
            <th>Revision</th>
            <th>User</th>
            <th>Message</th>
        </tr>
        </thead>

        <tbody>
        {{ range $i, $e := .Entries }}
        <tr>
            <td><a href="{{ $e.RevLink }}">{{ $e.Rev }}</a></td>
            <td style="width: 156px"><img src="{{ $e.AuthorAvatarURL }}" style="width:32px; height:32px"/> <a href="{{ $e.AuthorURL }}">{{ $e.AuthorName }}</a></td>
            <td>{{ $e.Message }}</td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>

</body>
</html>
